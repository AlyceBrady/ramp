; A variant on a simple, valid table setting for use in testing

; This file has:
;   - no explicit sequence information
;   - no sections
;   - a table title and description, but no table footnote
;   - columns explicitly not shown by default
;   - one explicitly visible field because hide set to false
;   - one explicitly visible field because hide set to 0
;   - one visible field because label provided
;   - one field footnote
;
; This file can be used as a test for when no sequence information is
; provided (system must use defaults), or as an externally defined
; table setting for sequence settings.

tableName = "albums_variant"

tableTitle = "Albums"
tableDescription = "A variant table of albums and artists"
tableShowColsByDefault = 0

field.id.label = "id"
field.id.hide = false

field.artist.label = "Artist"
field.artist.footnote = "Extra field information"
field.artist.hide = 0

field.title.label = "Album Title"
