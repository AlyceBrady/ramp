; This file has:
;   - sequence information specified at both the top level and in a
;     section (ERROR)

tableName = "Person"

; initAction can be "displayAll" or "search"
sequence.initAction = "displayAll"

sequence.setting = DetailedView
sequence.addSetting = ModifyingView
sequence.editSetting = DetailedView


[ AdditionalSequence ]

; initAction can be "displayAll" or "search"
sequence.initAction = "search"

sequence.setting = DetailedView
sequence.addSetting = ModifyingView
sequence.editSetting = ModifyingView
sequence.searchResultsSetting = BasicTableSetting

; The following are table settings, rather than sequence settings

[ DetailedView ]

tableName = "Person"

tableTitle = "Basic Person Data"
tableDescription = "Basic Information for Person Records"

[ ModifyingView ]

tableName = "Person"

tableTitle = "Basic Person Data"
tableDescription = "Basic Information for Person Records"
