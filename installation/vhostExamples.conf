#
# Virtual Host Examples for Ramp/Smart
# 
# In the examples below, the DocumentRoot for the Ramp or Smart
# databases should be the appropriate ".../Ramp/public" directory under
# either the server's overall DocumentRoot directory
# (/Library/WebServer/Documents in the example below) or a developer's
# or administrator's personal DocumentRoot directory
# (/Users/abrady/WebApplications in the examples below).
#
# You can name your servers whatever you want (the examples below set up
# servers called ramp.demo, smart.demo, and ramp.development).  The
# APPLICATION_ENV variable for each server should match the name of a
# section in your application/configs/application.ini file.  For
# example, the rampdemo APPLICATION_ENV for the ramp.demo server below
# matches the rampdemo section in the template Ramp application.ini
# file in the application/configs directory.  If you do not set an
# APPLICATION_ENV variable, its value will default to 'production'.
#

#
# Use name-based virtual hosting.
#
NameVirtualHost *:80

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#
# <VirtualHost *:80>
#     ServerAdmin webmaster@dummy-host.example.com
#     DocumentRoot "/usr/docs/dummy-host.example.com"
#     ServerName dummy-host.example.com
#     ServerAlias www.dummy-host.example.com
#     ErrorLog "/private/var/log/apache2/dummy-host.example.com-error_log"
#     CustomLog "/private/var/log/apache2/dummy-host.example.com-access_log" common
# </VirtualHost>

<VirtualHost *:80>
   ServerName localhost
   DocumentRoot "/Library/WebServer/Documents"
</VirtualHost>

<VirtualHost *:80>
   ServerName ramp.demo
   DocumentRoot "/Users/abrady/WebApplications/Ramp/public"

   SetEnv APPLICATION_ENV rampdemo

   <Directory "/Users/abrady/WebApplications/Ramp/public">
       Options Indexes MultiViews FollowSymLinks
       AllowOverride All
       Order allow,deny
       Allow from all
   </Directory>

</VirtualHost>

<VirtualHost *:80>
   ServerName smart.demo
   DocumentRoot "/Users/abrady/WebApplications/Ramp/public"

   SetEnv APPLICATION_ENV smartdemo

   <Directory "/Users/abrady/WebApplications/Ramp/public">
       Options Indexes MultiViews FollowSymLinks
       AllowOverride All
       Order allow,deny
       Allow from all
   </Directory>

</VirtualHost>

<VirtualHost *:80>
   ServerName ramp.development
   DocumentRoot "/Users/abrady/WebApplications/Ramp/public"

   # This could be omitted in the production environment
   SetEnv APPLICATION_ENV development

   <Directory "/Users/abrady/WebApplications/Ramp/public">
       Options Indexes MultiViews FollowSymLinks
       AllowOverride All
       Order allow,deny
       Allow from all
   </Directory>

</VirtualHost>

