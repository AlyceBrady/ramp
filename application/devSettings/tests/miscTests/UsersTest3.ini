; NOTES:
;   "ramp_auth_users" table has 4 required fields:
;       - id (auto-incremented)
;       - username
;       - password  (should be encrypted, but isn't!)
;       - email
;   No fields have defaults.

tableName = "ramp_auth_users"
tableTitle = "RAMP Users Table"
tableDescription = "Actual table being used by RAMP"
tableFootnote = "Actual table being used by RAMP, so be careful adding or deleting!"
tableInitialSortField = "username"

; required and recommended (recommended ignored)
field.id.label = "ID"
field.id.recommended = true

field.username.label = "Username"
field.username.footnote = "e.g. email name"

; required but not recommended (required prevails)
field.password.label = "Password"
field.password.footnote = "should be encrypted!"
field.password.recommended = false

field.first_name.label = "First Name"
field.first_name.recommended = true

; don't specify recommended at all
field.last_name.label = "Last Name"

field.email.label = "Email Address"
field.username.hide = false

