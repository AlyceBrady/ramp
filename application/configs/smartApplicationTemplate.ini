[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.db.adapter = PDO_MYSQL
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.view.doctype = "XHTML1_STRICT"

autoloaderNamespaces[]="Ramp"
resources.frontController.plugins.ActionSetup = "Ramp_Controller_Plugin_ActionSetup"

; The configuration settings below this point are more likely to require
; localization than the settings above.

phpSettings.date.timezone = "America/New_York"

resources.db.params.host = localhost
resources.db.params.username = smartuser
resources.db.params.password = "smartuserpass"
resources.db.params.dbname = smart

; Define settings that control the look and feel.
ramp.title = "Smart"
ramp.subtitle = "Software for Managing Academic Records and Transcripts"
ramp.applicationShortName = "Smart"
ramp.icon = "/images/blueSmart.ico"
ramp.css = "/css/site.css"

; Define settings that control the activities and table settings available.
ramp.menuFilename = APPLICATION_PATH "/settings/Smart/menu.ini"
ramp.settingsDirectory = APPLICATION_PATH "/settings"
ramp.initialActivity = "Smart/index.act"

; Define Access Control List roles.
;   NOTE 1: The 'guest' role is hard-coded in Ramp_Acl.  Other roles should
;     inherit from 'guest' or from each other.
;   NOTE 2: The 'ramp_dba' role should exist; modify it to inherit from
;     other roles if that is appropriate for the application.
;   NOTE 3: Can have multiple inheritance, as follows:
;     ramp.aclNonGuestRole.registrar[] = 'hrManagement'
;     ramp.aclNonGuestRole.registrar[] = 'registManagement'
;   Later parents take precedence over earlier ones if there are conflicts.
ramp.aclNonGuestRole.hr_mgmt = guest
ramp.aclNonGuestRole.hr_staff = hr_mgmt
ramp.aclNonGuestRole.hr_admin = hr_staff
ramp.aclNonGuestRole.regist_mgmt = guest
ramp.aclNonGuestRole.regist_staff = regist_mgmt
ramp.aclNonGuestRole.regist_admin = regist_staff
ramp.aclNonGuestRole.registrar[] = hr_mgmt
ramp.aclNonGuestRole.registrar[] = regist_mgmt
ramp.aclNonGuestRole.ramp_dba[] = hr_admin
ramp.aclNonGuestRole.ramp_dba[] = regist_admin

; Define Access Control List resources for Activity Lists. (Activity List
; resources are the directories where activity lists can be found,
; relative to the settingsDirectory defined above.  Thus, '.' refers to
; the settingsDirectory; 'ramp' would refer to a ramp directory under
; the settingsDirectory.  The './PublicActivities' directory is
; hard-coded as a resource in Ramp_Acl.
ramp.activityListResourceDirectories[] = 'ManageAuths'
ramp.activityListResourceDirectories[] = 'Smart'
ramp.activityListResourceDirectories[] = 'Smart/Curriculum'
ramp.activityListResourceDirectories[] = 'Smart/Person'
ramp.activityListResourceDirectories[] = 'Smart/Staff'
ramp.activityListResourceDirectories[] = 'Smart/Student'
ramp.activityListResourceDirectories[] = 'Smart/Term'
ramp.activityListResourceDirectories[] = 'demo'
; Additional Activity List directories may be specified in the database
; merely by using them in an Access Control List activity access rule.

